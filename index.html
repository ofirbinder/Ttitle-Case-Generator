<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title Case Generator</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form>
      <div class="label_textarea_box">
        <label class="label" for="input">Title:</label>
        <p class="note">*NOTE: Only English letters are accepatable</p>
        <input class="input__text" type="text" id="input" />
      </div>
      <div class="label_textarea_box">
        <label class="label" for="res">Result:</label>
        <input class="input__res" type="text" id="res" readonly/>

      </div>

      <div class="box-btns">
        <button class="button-52 type="button" id="runButton">Create Title Case</button>
        <button class="button-52 type="button" id="clearButton">Clear</button>
        <button class="button-52 type= BtnCPY"button" id="CopyButton">Copy To Clipboard</button>
      </div>
    </form>
  </body>
</html>
